<html lang="en">
<head>

    <script>
        function DisplayInput() {
            var nWNumber = document.getElementById("wnum").value;
            alert(nWNumber)
        }

        function isEven(num) {
            if ( num % 2 == 0)
                return true;
            else
                return false;
        }
        function  onBtnClkSubmit() {
            let inputVal = document.getElementById("wnum").value;
            var A =isEven(inputVal);
            if (A) {
                document.getElementById("result").innerHTML = inputVal + "是偶數";
            } 
            else{
                document.getElementById("result").innerHTML = inputVal + "是奇數";
            }
                               
        }
    </script>
    <body>
    <label for="wnum">Please input a whole number</label>
    <input type="text" id="wnum" name="wnum"><br><br>
    <button type="button" onclick="onBtnClkSubmit()" >Submit</button>

    <p id="result">display results here...</p>
    </body>
</html>
